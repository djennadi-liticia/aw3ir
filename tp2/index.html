 <h1 text-align="center">Saisie d'une fiche "Personne"</h1>
 <form action="Action.html" method="get">
 <p><label for="name">Nom:</label>
 <input type="text" name="name" minlength="2" maxlength="20" required><span class="icon-ok">✔</span></p>
 <p><label for="firstname">Prénom:</label>
 <input type="text" name="firstname" minlength="2" maxlength="20" required><span class="icon-ok">✔</span></p>
 <p><label for="date">Date de naissance:</label>
 <input type="date" name="birthday" required ><span class="icon-ok">✔</span></p>
 <p><label for="adresse">Adresse:</label>
<input type="text" name="address" minlength="5" maxlength="50" required ><span class="icon-ok">✔</span></p>
<p><label for="email">Mail:</label>
<input type="email" name="email" minlength="5" maxlength="30" required ><span class="icon-ok">✔</span></p>
<input type="submit" value="envoyer" class="btn-primary">
</form>
