<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
              max-width: 100%;              
          }
        </style>
         <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <script src="js/bootstrap.bundle.js"></script>
        <script src="gps.js"></script>
        <script src="form-validation.js"></script>
    </head>
    <body>        
        <div class="container">
            <form class="row-g3" action="" method="POST">
                <div class="row-g3"><label for="name" class="col-sm-2 col-form-label">Nom:</label>
                    <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" onkeypress="calcNbChar(this.id)"> <span></span> 
                    </div>
                </div>
                <div class="row-g3"><label for="prenom" class="col-sm-2 col-form-label">Prénom:</label>
                <div class="col-sm-10">
                <input type="text" id="prenom" class="form-control" onkeypress="calcNbChar(this.id)"><span></span> 
                </div>
                </div>
                <div class="row-g3"><label for="date" class="col-sm-2 col-form-label">Date de Naissance:</label>
                <div class="col-sm-10">
                <input type="date" id="date" placeholder="JJ/MM/AAAA" class="form-control" onkeypress="calcNbChar(this.id)"><span></span> 
                </div>
                </div>
            <div class="row-g3"><label for="adresse" class="col-sm-2 col-form-label">Adresse:</label>
                <div class="col-sm-10">  
                <input type="text" id="adresse" class="form-control" onkeypress="calcNbChar(this.id)"><input type="button" value="GPS" onclick="getLocation()" class="btn btn-primary"><span></span> 
                </div>
            </div>
            <div class="row-g3"><label for="mail" class="col-sm-2 col-form-label">Mail:</label>
                <div class="col-sm-10">
                <input type="adress" id="mail" minlength="5" maxlength="30" class="form-control" onkeypress="calcNbChar(this.id)"><span></span> 
                </div>
            </div>
                <input type="button" value="envoyer" onclick="Validation()" onclick="getLocation()" class="btn btn-primary">
            </form>    
        </div>  
    </body>
</html>
